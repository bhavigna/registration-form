
<html>
<head>
<title>
Registration
</title>
<head>
<body>
<div align="center">
<h1> My Health</h1>
<form>
<fieldset>
<legend> Registration Form </legend>
  First name: <input type="text" name="firstname" placeholder="firstname" required><br><br>
  Last name: <input type="text" name="lastname" placeholder="lastname" required><br><br>
  Email: <input type="email" name="email" placeholder="email" required><br><br>
  Age: <input type="text" name="age" placeholder="age" required><br><br>
  Male: <input type="radio" name="gender" value="male"> Female: <input type="radio" name="gender" value="female"> Other: <input type="radio" name="gender" value="other"><br><br>
  Height: <input type="text" name="height" placeholder="height" required><br><br>
  Weight: <input type="text" name="weight" placeholder="weight" required><br><br>
  Doctor Email: <input type="text" name="doctoremail" placeholder="doctor email" required><br><br>
  Family Member Email: <input type="text" name="familyemail" placeholder="family member email" required><br><br>
  Secret Code: <input type="text" name="scode" placeholder="secret code" required><br><br>
  Client Id: <input type="text" name="clientid" placeholder="client id" required><br><br>
  Username: <input type="text" name="username" placeholder="username" required><br><br>
  Password: <input type="password" name="password" placeholder="password" required><br><br>
  <input type="submit" value="Submit"> <input type="reset">
 </fieldset>
</form>
</div>
</body>
</head>
</head>
